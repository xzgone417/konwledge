    <!-- 在使用 iframe 嵌套页面时，可以通过以下几种方式进行 iframe 与父页面之间的通信：

1. **postMessage() 方法**：这是最常用的跨文档通信方法。通过在父页面或子页面中调用 `postMessage()` 方法，可以在它们之间传递消息。例如，在父页面中可以这样发送消息：
   
   ```javascript
   const iframe = document.getElementById('myIframe');
   iframe.contentWindow.postMessage('Hello from parent!', 'https://childpage.com');
   ```

   在子页面中可以监听消息事件：
   
   ```javascript
   window.addEventListener('message', event => {
       if (event.origin === 'https://parentpage.com') {
           console.log('Message from parent:', event.data);
       }
   });
   ```

2. **window.postMessage() 方法**：类似于 postMessage() 方法，但是直接在 window 对象上调用。可以在 iframe 中使用 `window.parent.postMessage()` 向父页面发送消息，或者在父页面中使用 `window.frames[0].postMessage()` 向子页面发送消息。

3. **window.addEventListener() 方法**：在父页面或子页面中使用 `window.addEventListener()` 监听 `message` 事件，以便接收从另一个页面发送过来的消息。

4. **window.name 属性**：可以通过设置 `window.name` 属性来在父页面和子页面之间传递数据。这种方法适用于在同一域名下的页面通信。

5. **使用 URL hash**：可以通过修改 URL 的 hash 部分来传递简单的消息。父页面可以监听 `hashchange` 事件，从而获取子页面传递的消息。

这些方法可以帮助实现 iframe 和父页面之间的通信，根据具体的需求和场景选择合适的通信方式。 -->
