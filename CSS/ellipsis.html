<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        width: 10%;
        /* 如果是一个黏着的单词的话不起作用 */
        display: -webkit-box;
        line-clamp: 2;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      h2 {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1>wo dsodo sdsid sdhud sio sh shuia dsjid sssssssss dhsi sssss</h1>
    <h1>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaqqqqqcxc</h1>
  </body>
</html>
